<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-container">
      <div id="inner-container">
        <div id="top-container">
          <div id="title">Galleria Metrolina</div>
          <input id="search" type="text" placeholder="Search By Name" onkeypress="updateImages(event,true)" onkeydown="updateImages(event,false)"/>
        </div>
        <div id="bottom-container">
          <div id="images"></div>
        </div>
      </div>
    </div>
    <div id="testings" style="display:none"></div>
    <script src="script.js"></script>
  </body>
</html>
